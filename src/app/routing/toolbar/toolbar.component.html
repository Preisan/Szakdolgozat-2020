<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button *ngFor="let toolbar of toolbarlist" (click)="navigateTo(toolbar.url)"> {{toolbar.label | translate}}
        <ion-icon *ngIf="toolbar.icon" slot="start" name="analytics"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" class="ion-margin-end">
      <ion-button id="user-detail" (click)="openUserMenu($event)">
        <ion-label id="user-label" class="text-initial"></ion-label>
        <ion-icon name="arrow-dropdown"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-router-outlet></ion-router-outlet>
</ion-content>
